<h3 class="widget-title">Tags</h3>
<div class="tagcloud">
  <ng-container *ngFor="let tag of tags$|async; let i = index">
    <a routerLink="" [queryParams]="{tag: tag.title}" 
    class="tag-cloud-link tag-link-{{i}} tag-link-position-{{i}}" 
    style="font-size:{{calculateFontSize(tag.count)}}pt;" 
    aria-label="Angular (23 items)">{{tag.title}}</a>{{"\n"}}
  </ng-container>
</div>
